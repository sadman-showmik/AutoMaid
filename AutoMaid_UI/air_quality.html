<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indoor Air Quality – AutoMaid</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --teal: #0f766e;
  --teal-soft: #14b8a6;
  --eco: #4ade80;
  --bg: #f4fafa;
  --card: #ffffff;
  --text-dark: #0f172a;
  --text-muted: #64748b;
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  color: var(--text-dark);
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 28px;
  background: linear-gradient(135deg, var(--teal), var(--teal-soft));
  color: white;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

header img {
  height: 48px;
}

section {
  padding: 28px;
}

/* SUMMARY CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: var(--card);
  padding: 16px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
}

.card h3 {
  margin: 0 0 6px;
  font-size: 16px;
}

.card .big {
  font-size: 28px;
  font-weight: 700;
  margin-top: 4px;
}

.card p {
  font-size: 13px;
  color: var(--text-muted);
}

/* CHART CONTAINER */
.chart-container {
  background: var(--card);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
  margin-bottom: 30px;
}
</style>
</head>
<body>

<header>
  <h1>Indoor Air Quality</h1>
  <img src="logo.png" alt="AutoMaid Logo">
</header>

<section>

  <!-- SUMMARY CARDS -->
  <div class="cards">
    <div class="card">
      <h3>Average Dust</h3>
      <div class="big">14 µg/m³</div>
      <p>Past 30 days</p>
    </div>
    <div class="card">
      <h3>Average Gas</h3>
      <div class="big">Normal</div>
      <p>Past 30 days</p>
    </div>
    <div class="card">
      <h3>Overall AQ Score</h3>
      <div class="big">78%</div>
      <p>Comfortable air quality</p>
    </div>
  </div>

  <!-- BAR CHART: Last 30 Days -->
  <div class="chart-container">
    <canvas id="aqChart" height="120"></canvas>
  </div>

  <!-- SEASONAL CHART -->
  <div class="chart-container">
    <canvas id="seasonalAQChart" height="120"></canvas>
  </div>

</section>

<script>
const ctx = document.getElementById('aqChart').getContext('2d');
const ctxSeason = document.getElementById('seasonalAQChart').getContext('2d');

// Last 30 days fake data
const days = Array.from({length:30}, (_,i)=>`Day ${i+1}`);
const dustLevels = Array.from({length:30}, ()=> Math.floor(Math.random() * 25 + 5)); // 5-30 µg/m³
const gasLevels = Array.from({length:30}, ()=> Math.floor(Math.random() * 20 + 10)); // 10-30 arbitrary units

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: days,
    datasets: [
      { label: 'Dust (µg/m³)', data: dustLevels, backgroundColor: 'rgba(74, 222, 128, 0.7)', borderRadius: 4 },
      { label: 'Gas Level', data: gasLevels, backgroundColor: 'rgba(20, 184, 166, 0.7)', borderRadius: 4 }
    ]
  },
  options: {
    responsive: true,
    plugins: { legend: { position: 'top' }, title: { display: true, text: 'Indoor Air Quality - Last 30 Days' } },
    scales: { y: { beginAtZero: true } }
  }
});

// Seasonal AQ chart (average per season)
const seasons = ['Winter', 'Spring', 'Summer', 'Autumn'];
const seasonalDust = [22, 12, 10, 14]; // realistic dust levels µg/m³
const seasonalGas = [18, 12, 10, 15]; // arbitrary gas units

new Chart(ctxSeason, {
  type: 'bar',
  data: {
    labels: seasons,
    datasets: [
      { label: 'Avg Dust (µg/m³)', data: seasonalDust, backgroundColor: 'rgba(74, 222, 128, 0.7)', borderRadius: 4 },
      { label: 'Avg Gas Level', data: seasonalGas, backgroundColor: 'rgba(20, 184, 166, 0.7)', borderRadius: 4 }
    ]
  },
  options: {
    responsive: true,
    plugins: { legend: { position: 'top' }, title: { display: true, text: 'Indoor Air Quality - Seasonal Average' } },
    scales: { y: { beginAtZero: true } }
  }
});
</script>

</body>
</html>
