<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Temperature – AutoMaid</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --teal: #0f766e;
  --teal-soft: #14b8a6;
  --eco: #4ade80;
  --bg: #f4fafa;
  --card: #ffffff;
  --text-dark: #0f172a;
  --text-muted: #64748b;
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  color: var(--text-dark);
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 28px;
  background: linear-gradient(135deg, var(--teal), var(--teal-soft));
  color: white;
}

header h1 { margin: 0; font-size: 22px; }
header img { height: 48px; }

section { padding: 28px; }

/* SUMMARY CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: var(--card);
  padding: 16px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
}

.card h3 { margin: 0 0 6px; font-size: 16px; }
.card .big { font-size: 28px; font-weight: 700; margin-top: 4px; }
.card p { font-size: 13px; color: var(--text-muted); }

/* CHART GRID */
.chart-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 30px;
}

.chart-container {
  background: var(--card);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
}
</style>
</head>
<body>

<header>
  <h1>Indoor & Outdoor Temperature</h1>
  <img src="logo.png" alt="AutoMaid Logo">
</header>

<section>

  <!-- SUMMARY CARDS -->
  <div class="cards">
    <div class="card">
      <h3>Average Indoor Temp</h3>
      <div class="big">21°C</div>
      <p>Dec 20 2025 – Jan 20 2026</p>
    </div>
    <div class="card">
      <h3>Average Outdoor Temp</h3>
      <div class="big">−4°C</div>
      <p>Dec 20 2025 – Jan 20 2026</p>
    </div>
    <div class="card">
      <h3>Forecast Peak</h3>
      <div class="big">0°C</div>
      <p>Jan 21 2026 – Feb 4 2026</p>
    </div>
  </div>

  <!-- CHART GRID: past vs forecast -->
  <div class="chart-grid">
    <div class="chart-container">
      <canvas id="pastTempChart" height="120"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="forecastTempChart" height="120"></canvas>
    </div>
  </div>
<!-- SEASONAL TEMPERATURE CHARTS -->
  <div class="chart-grid">
    <div class="chart-container">
      <canvas id="seasonOutdoorChart" height="120"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="seasonIndoorChart" height="120"></canvas>
    </div>
  </div>
</section>

<script>
// Build date arrays
function getDateArray(start, end) {
  const arr = [];
  let dt = new Date(start);
  while (dt <= end) {
    arr.push(new Date(dt));
    dt.setDate(dt.getDate() + 1);
  }
  return arr;
}

// Past 30 days: Dec 20 2025 – Jan 20 2026
const pastDates = getDateArray(new Date("2025-12-20"), new Date("2026-01-20"));
const indoorTemps = pastDates.map(() => 20 + Math.random() * 2);       // 20–22°C
const outdoorTemps = pastDates.map(() => Math.floor(Math.random() * 10 - 8)); // -8–+1°C

// Forecast: Jan 21 2026 – Feb 4 2026
const forecastDates = getDateArray(new Date("2026-01-21"), new Date("2026-02-04"));
const forecastOutdoor = forecastDates.map(() => Math.floor(Math.random() * 6 - 6)); // -6 to 0°C

const formatDate = d => d.toISOString().split("T")[0];

// Past chart
new Chart(document.getElementById('pastTempChart'), {
  type: 'line',
  data: {
    labels: pastDates.map(formatDate),
    datasets: [
      {
        label: 'Indoor (°C)',
        data: indoorTemps,
        borderColor: 'rgba(74,222,128,1)',
        backgroundColor: 'rgba(74,222,128,0.3)',
        fill: true,
        tension: 0.3
      },
      {
        label: 'Outdoor (°C)',
        data: outdoorTemps,
        borderColor: 'rgba(20,184,166,1)',
        backgroundColor: 'rgba(20,184,166,0.3)',
        fill: true,
        tension: 0.3
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        suggestedMin: -40,
        suggestedMax: 40
      },
      x: { ticks: { maxTicksLimit: 12 } }
    },
    plugins: {
      title: {
        display: true,
        text: 'Indoor vs Outdoor Temperature (Dec 20 2025 – Jan 20 2026)'
      }
    }
  }
});

// Forecast chart
new Chart(document.getElementById('forecastTempChart'), {
  type: 'line',
  data: {
    labels: forecastDates.map(formatDate),
    datasets: [
      {
        label: 'Outdoor Forecast (°C)',
        data: forecastOutdoor,
        borderColor: 'rgba(20,184,166,1)',
        backgroundColor: 'rgba(20,184,166,0.3)',
        fill: true,
        tension: 0.3
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        suggestedMin: -40,
        suggestedMax: 40
      },
      x: { ticks: { maxTicksLimit: 12 } }
    },
    plugins: {
      title: {
        display: true,
        text: 'Simulated Outdoor Forecast (Jan 21 2026 – Feb 4 2026)'
      }
    }
  }
});
 
// Season-wise data (realistic averages)
const seasons = ["Winter", "Spring", "Summer", "Autumn"];

// Outdoor seasonal averages (°C)
const outdoorSeasonal = [-6, 5, 18, 7];

// Indoor seasonal averages (°C)
const indoorSeasonal = [21, 22, 23, 22];

// Outdoor seasonal chart
new Chart(document.getElementById("seasonOutdoorChart"), {
  type: "bar",
  data: {
    labels: seasons,
    datasets: [{
      label: "Outdoor Avg Temperature (°C)",
      data: outdoorSeasonal,
      backgroundColor: "rgba(20,184,166,0.6)",
      borderRadius: 10
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: "Season-wise Outdoor Temperature"
      }
    },
    scales: {
      y: {
        suggestedMin: -20,
        suggestedMax: 30
      }
    }
  }
});

// Indoor seasonal chart
new Chart(document.getElementById("seasonIndoorChart"), {
  type: "bar",
  data: {
    labels: seasons,
    datasets: [{
      label: "Indoor Avg Temperature (°C)",
      data: indoorSeasonal,
      backgroundColor: "rgba(74,222,128,0.6)",
      borderRadius: 10
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: "Season-wise Indoor Temperature"
      }
    },
    scales: {
      y: {
        suggestedMin: 15,
        suggestedMax: 26
      }
    }
  }
});


</script>

</body>
</html>
